<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Princess Olemena ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #ffe6f0;
      color: #ff0066;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
    }
    p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #ff66aa;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
      position: relative;
    }
    button:hover {
      background-color: #ff3388;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: red;
      animation: float 6s linear infinite;
      user-select: none;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    /* Confetti pieces */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      opacity: 0.8;
      pointer-events: none;
      transform: rotate(0deg);
    }
  </style>
</head>
<body>
  <h1>For My Princess Olemena ðŸ’–</h1>
  <p>You make my heart beat faster every day. Will you be my Valentine?</p>
  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ˜¢</button>

  <!-- Floating Hearts -->
  <script>
    const numHearts = 30;
    for(let i=0; i<numHearts; i++){
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heart.innerHTML = 'â¤ï¸';
      document.body.appendChild(heart);
    }

    // No button trickery
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseenter', () => {
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    });

    // Yes button confetti
    const yesBtn = document.getElementById('yesBtn');
    yesBtn.addEventListener('click', () => {
      alert('I love you forever, Olemena ðŸ’˜');
      createConfetti();
    });

    function createConfetti() {
      const colors = ['#ff0066','#ff66aa','#ff3399','#ff99cc','#ff3366'];
      for(let i=0; i<100; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random()*window.innerWidth + 'px';
        confetti.style.top = Math.random()*window.innerHeight + 'px';
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);

        // animate confetti falling
        const fallDuration = Math.random()*3 + 2;
        confetti.animate([
          { transform: `translateY(0) rotate(0deg)`, opacity:1 },
          { transform: `translateY(${window.innerHeight}px) rotate(${Math.random()*720}deg)`, opacity:0 }
        ], { duration: fallDuration*1000, easing: 'linear', iterations:1 });

        // remove confetti after animation
        setTimeout(() => { confetti.remove(); }, fallDuration*1000);
      }
    }
  </script>
</body>
</html>
